<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Assign</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white text-dark margin-auto">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/views/view-messages.html">Messages <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/views/view-codes.html">Codes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/views/assign-codes.html">Assign</a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- way to fetch message to be assigned-->
    <div class="container bg-white vh-100 pt-5 pb-5 ml-5 col-6">
        <h1 class="text-primary mb-3">Assign Codes to a Message</h1>
        <button onclick="toggleMsgEntry()" class="mb-3">Toggle msg entry</button>
        <button onclick="toggleAssign()" class="mb-3">Toggle assign</button>

        <div id="to-hide">
          <h5 class="mb-3">Enter a message code to start assigning</h5>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter a message id">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button">Go</button>
            </div>
        </div>
        </div>
        

       <div class="container" id="assign">
            <div class="row"><h3>Text of requested message to be displayed here</h3>
              <!-- adding code to message parts -->
              <div class="btn-group ml-4" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Codes
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" href="#">code</a>
                  <a class="dropdown-item" href="#">code</a>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary ml-3">Add Code</button>
                </div>
              </div>
              
              <!-- display parts of the message with their added codes -->
              <table class="table pt-5 mt-3">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Phrase</th>
                    <th scope="col">Code</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Message text</td>
                    <td>Code text</td>
                  </tr>
                  <tr>
                    <td>Message text</td>
                    <td>Code text</td>
                  </tr>
                </tbody>
              </table>
        </div>
       </div>
      </div>
    </div>  
    <!--show message-->
    <!--legend to show codes added-->

    <!--button to select code and add it only available once part of the text has been added-->

    <!--update legend-->]
    <script>
      function toggleMsgEntry() {
        var x = document.getElementById("to-hide");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
          x.style.display = "none";
        }
      }
      function toggleAssign() {
        var x = document.getElementById("assign");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
          x.style.display = "none";
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
